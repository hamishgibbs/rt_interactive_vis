<!DOCTYPE html>
<head>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v5.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
<style>

body { 
  font-family: 'Source Sans Pro', sans-serif;
  font-size: 12px;
  color: #696969;
}

.pContainer {
	width: 500px;
	height: 600px;
}

.r0_line {
    stroke: lightgrey;
    stroke-width: 1;
}
    
</style>
</head>

<body>
  <div class="controls">
    <button id="animateButton" onclick="animate_slice()">Animate</button>
  </div>
  <div id="plotContainer" class="pContainer"></div>
<script>

var r0_data = "https://raw.githubusercontent.com/epiforecasts/covid-global/master/national-summary/rt.csv"

var nc_data = "https://raw.githubusercontent.com/epiforecasts/covid-global/master/national-summary/cases.csv"

d3.csv(r0_data, d3.autoType).then(function(data) {
	window.r0_dataset = data
})

d3.csv(nc_data, d3.autoType).then(function(data) {
	window.nc_dataset = data
})

var margin = {top: 20, right: 20, bottom: 20, left: 40}
var container_dims = document.getElementById("plotContainer").getBoundingClientRect();

var width = container_dims.width - margin.left - margin.right,
    height = container_dims.height - margin.top - margin.bottom;

var svg = d3.select("#plotContainer")
    .append('svg')
    .attr('width', '100%')
    .attr('height', '100%')

d3.csv("https://raw.githubusercontent.com/hamishgibbs/rt_interactive_vis/master/cases_r0_comparison/data/m_compare_data.csv", d3.autoType).then(function(data) {
	window.data = data

	var dates = data.map(function(d) { return d.date.getTime(); });
    var dates = dates.filter(onlyUnique)
    var dates = dates.sort()

    window.dates = dates

	maxDate = d3.max(data, function(d) { return d.date; });

	xmax = d3.max(data, function(d) { return d.rt_median; });
        
    ymax = d3.max(data, function(d) { return d.cases_median; });

    var x = d3.scaleLinear().rangeRound([0, width])
        	.domain([0, 3]);

    window.x = x


    var y = d3.scaleSymlog().rangeRound([height, 0])
    	.domain([0, ymax]);


    window.y = y

    var g = svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .selectAll("text")
                .attr("y", 0)
                .attr("x", 9)
                .attr("font-size", 7)
                .attr("dy", ".35em")
                .attr("transform", "rotate(90)")
                .style("text-anchor", "start");

    g.append("g")
        .attr("class", "axis axis--y")
        .call(d3.axisLeft(y).ticks(5))
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", "0.71em")
        .attr("text-anchor", "end")
        .text("Frequency");

    var r0_line = d3.line()
        .x(function(d){ return x(1); })
        .y(function(d){ return y(d.cases_median); })
        .curve(d3.curveCardinal);

    g.append("path")
        .datum(data)
        .attr("d", r0_line)
        .attr("class", "r0_line")

    var circles = svg.selectAll("circle")
                    .data(data)
                    .enter()
					.append("circle")
					.attr("cx", function (d) { return d.rt_median; })
                    .attr("cy", function (d) { return d.cases_median; })
                    .attr("r", function (d) { return d.radius; });

    var plot_content = svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .attr("id", "plot_content");

    var slice_data = data.filter(data => data.date.getTime() == maxDate.getTime());

    plot_content.selectAll("circle")
            .data(slice_data)
            .enter()
            .append("circle")
                .attr("cx", function (d) { return x(d.rt_median); })
                .attr("cy", function (d) { return y(d.cases_median); })
                .attr("r", 3);


})

animate_slice = function(){

	var interval = 150;
            window.dates.forEach(function (date, index) {
              setTimeout(function () {

              	d3.selectAll('#plot_content').remove()

              	var plot_content = svg.append("g")
		            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
		            .attr("id", "plot_content");

		    	var slice_data = window.data.filter(data => data.date.getTime() == date);

		    	plot_content.selectAll("circle")
		            .data(slice_data)
		            .enter()
		            .append("circle")
		                .attr("cx", function (d) { return window.x(d.rt_median); })
		                .attr("cy", function (d) { return window.y(d.cases_median); })
		                .attr("r", 3);

              }, index * interval);
          });

}


function onlyUnique(value, index, self) { 
    	return self.indexOf(value) === index;
}



</script>
</body>
