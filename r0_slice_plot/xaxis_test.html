<!DOCTYPE html>
<meta charset="utf-8">
<style>

.plot-container {
    height: 400px;
    width: 100%;
}

.cont-button-container {
    width: 100%;
    height: 50px;
}

.button {
  background-color: white;
  box-shadow: 0 0 5px lightgrey;
  border: none;
  color: black;
  padding: 5px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 12px;
  border-radius: 12px;
}

.button_divider{
    width:5px;
    height:auto;
    display:inline-block;
}

.axis--x path {
  display: none;
}

.ci_50 {
    stroke-width: 4;
    stroke: #c6cddb;
    fill: none;
}

.ci_90 {
    stroke-width: 6;
    stroke: #ebedf3;
    fill: none;
}

.plot_title {
    fill: black;
    font-size: 13px;
}


</style>
<div id="cont-bc" class="cont-button-container"></div>
<div id="r0_slice_container" class="plot-container"></div>

<button id="animate-button" class="button">Animate</button>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script type="text/javascript" src="https://combinatronics.com/hamishgibbs/rt_interactive_vis/master/widget_test/js/gmap.js"></script>
<script>


var parseDate = d3.timeParse("%Y-%m-%d");


/* create buttons with continents */
d3.csv("https://raw.githubusercontent.com/hamishgibbs/rt_interactive_vis/master/continent_reference.csv").then(function(data) {

    continents = data.map(function(d){return(d.continent)}).filter(gmap.utils.arrayUnique)
    continents.push("All")

    var i;
    for (i = 0; i < continents.length; i++) {
        cont_button = d3.select('#cont-bc')
            .append('button')
            .text(continents[i])
            .attr('class', 'button')
            .on('click', continentClick)

        if(continents[i] == "All"){
            cont_button
                .attr("id", "active_continent")
        }

        d3.select('#cont-bc')
            .append('div')
            .attr('class', 'button_divider')
    }

});

continentClick = function(){

    d3.select('#active_continent')
        .attr("id", null)

    console.log(this.innerText)
    svg.selectAll("*").remove();
    create_r0_slice(this.innerText)

    d3.select(this)
        .attr("id", "active_continent")
    
}

var r0_margin = {top: 20, right: 20, bottom: 100, left: 40}
var r0_container_dims = document.getElementById("r0_slice_container").getBoundingClientRect();

var r0_width = r0_container_dims.width - r0_margin.left - r0_margin.right,
    r0_height = r0_container_dims.height - r0_margin.top - r0_margin.bottom;

var svg = d3.select("#r0_slice_container")
    .append('svg')
    .attr('width', '100%')
    .attr('height', '100%')

var x = d3.scaleBand().rangeRound([0, r0_width]).padding(1)
var y = d3.scaleLinear().rangeRound([r0_height, 0]);

create_r0_slice = function(continent){

    d3.csv("https://raw.githubusercontent.com/hamishgibbs/rt_interactive_vis/master/rt_cont.csv")
    .then(function(data) {

        if (continent != "All"){
            var data = data.filter(data => data.continent == continent);
        }
        x.domain(data.map(function(d) { return d.country; }));

        y.domain([0, d3.max(data, function(d) { return d.upper_90; })]);

        var g = svg.append("g")
            .attr("transform", "translate(" + r0_margin.left + "," + r0_margin.top + ")");

        g.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + r0_height + ")")
            .call(d3.axisBottom(x))
            .selectAll("text")
                    .attr("y", 0)
                    .attr("x", 9)
                    .attr("font-size", 7)
                    .attr("dy", ".35em")
                    .attr("transform", "rotate(90)")
                    .style("text-anchor", "start");

        g.append("g")
            .attr("class", "axis axis--y")
            .call(d3.axisLeft(y).ticks(10))
          .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("text-anchor", "end")
            .text("Frequency");

        var plot_content = svg.append("g")
            .attr("transform", "translate(" + r0_margin.left + "," + r0_margin.top + ")")
            .attr("id", "plot_content");    

        maxDate = d3.max(data.map(function(d){return(d.date);}))
        var data = data.filter(data => data.date == maxDate);

        plot_content.selectAll(".ci_90")
          .data(data)
          .enter()
          .append("line")
            .data(data)
            .attr("x1", function(d) { return x(d.country); })
            .attr("y1", function(d) { return y(d.lower_90); })
            .attr("x2", function(d) { return x(d.country); })
            .attr("y2", function(d) { return y(d.upper_90); })
            .attr("class", "ci_90");

        plot_content.selectAll(".ci_50")
          .data(data)
          .enter().append("line")
            .data(data)
            .attr("x1", function(d) { return x(d.country); })
            .attr("y1", function(d) { return y(d.lower_50); })
            .attr("x2", function(d) { return x(d.country); })
            .attr("y2", function(d) { return y(d.upper_50); })
            .attr("class", "ci_50")

        gmap.plot.appendTitle(svg, maxDate, 0.1, 0.1, r0_container_dims, "plot_title")

        var r0_1_line = d3.line()
                .x(function(d){ return x(d.country); })
                .y(function(d){ return y(1); })
                .curve(d3.curveCardinal);

        g.append("path")
            .datum(data)
            .attr("class", "r0_1_line")   
            .attr("d", r0_1_line)
            .attr("stroke-dasharray", "5,5")
            .attr("stroke", "black")
            .attr("stroke-width", "1")

        /*populate plot with most recent date */

    });

}

create_r0_slice("All")

animate_r0_slice = function(){

    continent = d3.select('#active_continent').text()


    /* update with only one data download */

    d3.csv("https://raw.githubusercontent.com/hamishgibbs/rt_interactive_vis/master/rt_cont.csv")
        .then(function(data) { 

            d3.selectAll('#plot_content').remove()
            d3.selectAll('.plot_title').remove()

            if (continent != "All"){
                var data = data.filter(data => data.continent == continent);
            }

            maxDate = d3.max(data.map(function(d){return(d.date);}))

            /* set domain here before data subset */
            x.domain(data.map(function(d) { return d.country; }));

            y.domain([0, d3.max(data, function(d) { return d.upper_90; })]);

            var dates = data.map(function(d) { return d.date; });
            var dates = dates.filter(onlyUnique)
            var dates = dates.sort()


            var slice_data = data.filter(data => data.date == dates[dates.length - 1]);

            var plot_content = svg.append("g")
                .attr("transform", "translate(" + r0_margin.left + "," + r0_margin.top + ")")
                .attr("id", "plot_content");

            plot_content.selectAll(".ci_90")
              .data(slice_data)
              .enter()
              .append("line")
                .data(slice_data)
                .attr("x1", function(d) { return x(d.country); })
                .attr("y1", function(d) { return y(d.lower_90); })
                .attr("x2", function(d) { return x(d.country); })
                .attr("y2", function(d) { return y(d.upper_90); })
                .attr("class", "ci_90");


            plot_content.selectAll(".ci_50")
              .data(slice_data)
              .enter().append("line")
                .data(slice_data)
                .attr("x1", function(d) { return x(d.country); })
                .attr("y1", function(d) { return y(d.lower_50); })
                .attr("x2", function(d) { return x(d.country); })
                .attr("y2", function(d) { return y(d.upper_50); })
                .attr("class", "ci_50")

            var i;

            var interval = 150;
            dates.forEach(function (date, index) {
              setTimeout(function () {

                d3.selectAll('#plot_content').remove()
                d3.selectAll('.plot_title').remove()

                console.log(date)
                var slice_data = data.filter(data => data.date == date);

                console.log(slice_data)

                var plot_content = svg.append("g")
                .attr("transform", "translate(" + r0_margin.left + "," + r0_margin.top + ")")
                .attr("id", "plot_content");

                plot_content.selectAll(".ci_90")
                  .data(slice_data)
                  .enter()
                  .append("line")
                    .data(slice_data)
                    .attr("x1", function(d) { return x(d.country); })
                    .attr("y1", function(d) { return y(d.lower_90); })
                    .attr("x2", function(d) { return x(d.country); })
                    .attr("y2", function(d) { return y(d.upper_90); })
                    .attr("class", "ci_90");

                plot_content.selectAll(".ci_50")
                  .data(slice_data)
                  .enter().append("line")
                    .data(slice_data)
                    .attr("x1", function(d) { return x(d.country); })
                    .attr("y1", function(d) { return y(d.lower_50); })
                    .attr("x2", function(d) { return x(d.country); })
                    .attr("y2", function(d) { return y(d.upper_50); })
                    .attr("class", "ci_50");

                gmap.plot.appendTitle(svg, date, 0.1, 0.1, r0_container_dims, "plot_title");

                if(date == maxDate){
                        d3.selectAll('.button').attr("disabled", null)

                }

              }, index * interval);
            });

        });
};


anim_button = document.getElementById("animate-button")

anim_button.addEventListener('click', function() {

    d3.selectAll('.button').attr("disabled", "true")


    console.log('here');
    animate_r0_slice();
}, false);

const sleep = (milliseconds) => {
  return new Promise(resolve => setTimeout(resolve, milliseconds))
}

function onlyUnique(value, index, self) { 
    return self.indexOf(value) === index;
}

function getPrintDate(date){

var print_date = selectedData.date.getFullYear() + "-" + (selectedData.date.getMonth() + 1) + "-" + selectedData.date.getDate()

return(print_date)

}
        
    

</script>
